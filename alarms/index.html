
<!DOCTYPE html>

<!-- root element -->
<html>

    <head>
        <!-- webpage title -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stlye.css">
        <title>
            CS212 Project - Alarm Page
        </title>
    </head>

    <body>
        <nav class="navBar">
            <div class="navItem">
                <a href="/alarms/index.html">ALARMS</a>
            </div>
            <div class="navItem">
                <a href="/timers/index.html">TIMERS</a>
            </div>
            <div class="navItem">
                <a href="/world/index.html">WORLD CLOCK</a>
            </div>
            <div class="navItem">
                <a href="/settings/index.html">SETTINGS</a>
            </div>
        </nav>

        <div class="clock">
            <div class="digit">
                <p>2</p>
            </div>
            <div class="colon">
                <p>:</p>
            </div>
            <div class="digit">
                <p>4</p>
            </div>
            <div class="digit">
                <p>1</p>
            </div>
            <div class="tod">
                <p>PM</p>
            </div>
        </div>

        <div class="alarmContainer">
            <form>
				<h2>Create Alarm:</h2>
                <label class="name" for="name">Name:</label>
                    <input type="text" 
                        name="name" 
                        id="name" 
                        placeholder="Enter Alarm Name"
                        required>
                
                <br>

				<label class="hour" for="hour">Hour:</label>
					<input id="hour" type="number" value="0" max="12" min="1" Hour: />
				<br>
				
				<label class="minute" for="minute">Minute:</label>
					<input id="minute" type="number" value="0" max="59" min="0" />
				<br>
				<label class="am-pm" for="am-pm">Time of Day:</label>			
					<select id="am-pm" name="profession" required>
						<option value="am">AM</option>
						<option value="pm">PM</option>
					</select>
				<br>

                <br>

                <button type="submit" class="setAlarm">
                    Set Alarm
                </button>
            </form>
        </div>

    </body>


</html>
