<!DOCTYPE html>

<!-- root element -->
<html>

    <head>
        <!-- webpage title -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stlye.css">
        <title>
            CS212 Project - Timer Page
        </title>
    </head>

    <body>
        <nav class="navBar">
            <div class="navItem">
                <a href="/alarms/index.html">Alarms</a>
            </div>
            <div class="navItem">
                <a href="/timers/index.html">Timers</a>
            </div>
            <div class="navItem">
                <a href="/world/index.html">World Clock</a>
            </div>
            <div class="navItem">
                <a href="/settings/index.html">Settings</a>
            </div>
        </nav>

        <div class="clock">
            <div class="digit">
                <p>2</p>
            </div>
            <div class="colon">
                <p>:</p>
            </div>
            <div class="digit">
                <p>4</p>
            </div>
            <div class="digit">
                <p>1</p>
            </div>
            <div class="am-pm">
                <p>pm</p>
            </div>
        </div>

        <div class="timerContainer">
            <div class="timer">
                <div class="digit">
                    <p>00</p>
                </div>
                <div class="colon">
                    <p>:</p>
                </div>
                <div class="digit">
                    <p>00</p>
                </div>
                <div class="colon">
                    <p>:</p>
                </div>
                <div class="digit">
                    <p>00</p>
                </div>
            </div>

            <form>
				<div class ="setTimer">
					<label for="hours">Hours</label>
						<input id="hours" type="number" value="0" max="24" min="0"/>
					<br>
					<label for="minutes">Minutes</label>
						<input id="minutes" type="number" value="0" max="59" min="0" />
					<br>
					<label for="seconds">Seconds</label>
						<input id="seconds" type="number" value="0" max="59" min="0" />
					<br>
				
            

					<button type="button" class="start">
						Start
					</button>

					<button type="button" class="pause">
						Pause
					</button>

					<button type="button" class="reset">
						Reset
					</button>
				</div>
			</form>
        </div>

    </body>

</html>
